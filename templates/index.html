<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Short your URL</title>
</head>
<body>
    <h1>Shorten your url!</h1>


    <div class="card">
        <div class="card-body">
            <form method="POST" action= "{{ url_for('index') }}">
                <div class="mb-3">
                <label for="basic-url" class="form-label">copy here your very long url</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon3">https://example.com/</span>
                        <input type="text" name="url" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" required>
                    </div>
                </div>
          
            <button type="submit">Short Now!</button>

            </form>
        </div>
    </div>

    
</body>
</html>
